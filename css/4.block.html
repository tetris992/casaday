<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p, span {
        margin: 10px;
        background-color: skyblue;
        margin:  32px;
        padding: 16px;
        border: 1px solid red;
        box-sizing: border-box;
      }
      p {
        display: block;
         /* 기본적으로 블럭속성이지만 lnline을 명시함으로써 변경가능함. */
      }
      span {
        display: inline;
      }

      .inlineBlock {
        margin: 10px;
        display: inline-block;
        background-color: slategray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>display: block</h1>
    <p>p태그는 기본적으로 블럭요소</p>

<h1>display: inline</h1>
    <span>span 태그는 기본적으로 인라인</span>
    <span>span 태그는 기본적으로 인라인</span>

<h1>display: inline-block</h1>
    <span class="inlineBlock"> 인라인 블럭 마진의 두가지 특징을 모두 가지고 있음</span>
    <span class="inlineBlock"> 인라인 블럭 마진의 두가지 특징을 모두 가지고 있음</span>

  </body>
</html>
