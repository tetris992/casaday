<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: brown;
      margin-bottom: 20px;
      transition: all 3000ms ease-in-out;
      cursor: pointer;
    }
    
    .box1 {
      background-color: blue;
      /* transform: translate(100px, 100px); 아래 키프레임 때문에 의미가 없음 */

    }
    .box2 {
      background-color: aqua;
      /* transform: translate(300px); 아래 키프레임 때문에 의미가 없음. */

    }
    .box3 {
      background-color: salmon;
      /* transform: rotate(35deg); */

    }
    .box4 {
      background-color: slateblue;
      /* transform:translate(500px); */
    }

    .box5 {
      background-color:  slategrey;
      /* transform:translate(500px); */
    }
    .animate {
  animation-name: animateBox4;
  animation-duration: 10s;
  animation-timing-function: linear;
  animation-delay: 0.5s;
  animation-iteration-count: 1;
  animation-direction: alternate;
  animation-play-state: running;
  animation-fill-mode: forwards;
}
/* .animate {
  animation: animateBox4 10s linear 0.5s infinite alternate running forwards;
}
 */

    /* animation-name: 사용할 애니메이션의 이름.
animation-duration: 애니메이션의 지속 시간.
animation-timing-function: 애니메이션의 속도 곡선.
animation-delay: 애니메이션 시작 전 지연 시간.
animation-iteration-count: 애니메이션 반복 횟수.
animation-direction: 애니메이션의 진행 방향.
animation-play-state: 애니메이션의 재생 상태.
 */

    @keyframes animateBox4 {
      0%{
        background-color: brown;
        transform: translateX(0) rotate(0deg) scale(1);
        border-radius: 60px;
        outline: solid 1px salmon;

      }
      50%{
        background-color: aqua;
        transform: translateX(2000px) rotate(360deg) scale(0.5);
        border-radius: 100px;
        outline: solid 100px salmon;

      }
      100%{
        background-color: blueviolet;
        transform: translateX(0) rotate(720deg) scale(1);
        border-radius: 100px;
        outline: solid 1px salmon;
      }
    }
  </style>
</head>
<body>
  <div class="box box1" onclick="toggleAnimation(this)"></div>
  <div class="box box2" onclick="toggleAnimation(this)"></div>
  <div class="box box3" onclick="toggleAnimation(this)"></div>
  <div class="box box4" onclick="toggleAnimation(this)"></div>
  <div class="box box5" onclick='toggleAnimation(this)'></div>

  <script>
    function toggleAnimation(element) {
      element.classList.toggle('animate');
    }
  </script>
</body>
</html>

색상도 렌덤하게 변경가능함.기존에 만들어둔 랜덤 색상함수를 이용하면 됨. 
  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function toggleAnimation(event) {
      event.target.classList.toggle('animate');
      event.target.style.backgroundColor = getRandomColor();
    }

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', toggleAnimation);
      box.style.backgroundColor = getRandomColor(); // 초기 배경색을 랜덤으로 설정
    });
  </script>
