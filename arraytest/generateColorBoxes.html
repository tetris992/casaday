<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList Example</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      margin: 10px;
      background-color: lightblue;
      transition: all 1000ms ease-in-out;
    }
    .highlight {
      border: 2px solid palegreen;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="boxContainer"></div>

  <script>
    // 랜덤 색상 생성 함수
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // 박스를 생성하여 컨테이너에 추가하는 함수
    function createBoxes(numBoxes) {
      const container = document.querySelector('#boxContainer');

      for (let i = 0; i < numBoxes; i++) {
        const box = document.createElement('div');
        box.classList.add('box'); // 'box' 클래스를 추가합니다.
        box.style.backgroundColor = getRandomColor(); // 랜덤 배경색을 설정합니다.
        box.addEventListener('click', () => {
          box.classList.toggle('highlight'); // 클릭할 때마다 'highlight' 클래스를 토글합니다.
        });
        container.appendChild(box); // 컨테이너에 박스를 추가합니다.
      }
    }

    // 10개의 박스를 생성합니다.
    createBoxes(10);
  </script>
</body>
</html>
